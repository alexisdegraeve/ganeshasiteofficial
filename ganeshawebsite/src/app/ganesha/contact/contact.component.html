<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
        <!-- Header avec placeholder pour l'image -->
        <div class="card-header d-flex justify-content-center bg-dark text-white">
            <img src="https://via.placeholder.com/150" alt="Contact Image" class="rounded-circle" width="100" height="100">
        </div>
        <!-- Corps de la carte -->
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Contact Me</h5>
            <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" novalidate>
                <div class="row g-2">
                    <!-- First Name et Last Name -->
                    <div class="col">
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                <!-- Email -->
                <div class="mt-3">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email Address" required>
                </div>
                <!-- Sujet -->
                <div class="mt-3">
                    <select formControlName="subject" class="form-select" required>
            <option value="" disabled selected>Choose a subject...</option>
            <option value="new-website">Contact me for a new website</option>
            <option value="design">Contact me for design</option>
            <option value="other">Other</option>
          </select>
                </div>
                <!-- Message -->
                <div class="mt-3">
                    <textarea formControlName="message" class="form-control" rows="5" maxlength="500" placeholder="Your message..." (input)="updateCharacterCount()" required></textarea>
                    <small class="text-muted d-block text-end">{{ remainingCharacters }} characters remaining</small>
                </div>
                <!-- Bouton envoyer -->
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
