<div class="container py-5">
    <div class="general-container">
        <div class="card-header-icon">
            <i class="bi bi-brush-fill central-icon" *ngIf="translationsLoaded"></i>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-image"></div>
        </div>
    </div>
    <div class="middle-content">
        <h5 class="text-warning card-title" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.title-expert' | translate)"></h5>
        <div *ngIf="!translationsLoaded" class="skeleton skeleton-title"></div>

        <p class="card-text" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.expert-ux' | translate)">
        </p>
        <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
        <ul *ngIf="translationsLoaded; else loadingSkeleton">
            <li [innerHTML]="('ARTIST.skill-1' | translate)"></li>
            <li [innerHTML]="('ARTIST.skill-2' | translate)"></li>
            <li [innerHTML]="('ARTIST.skill-3' | translate)"></li>
            <li [innerHTML]="('ARTIST.skill-4' | translate)"></li>
            <li [innerHTML]="('ARTIST.skill-5' | translate)"></li>
        </ul>
        <ng-template #loadingSkeleton>
            <div *ngFor="let _ of [1,2,3,4,5]" class="skeleton skeleton-list"></div>
        </ng-template>
        <p class="card-text" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.expert-last' | translate)"></p>
        <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
    </div>
</div>
