<div class="container py-5">

    <div class="man">
        <div class="falling-container-mask" *ngIf="!figuresLoaded">
            <div class="man-mask skeleton-mask"></div>
        </div>
        <div class="falling-container" *ngIf="figuresLoaded">
            <div *ngFor="let figure of figures" class="falling-figure" [ngStyle]="figure.style">
                <div class="gradient-mask" [ngStyle]="{'width': figure.size + 'px'}"></div>
            </div>
        </div>
    </div>

    <div class="man-container">
        <div class="man-mask"></div>
        <blockquote class="quote">
            <p>{{ 'ARTIST.citation' | translate }}</p>
            <cite>— Walt Disney</cite>
        </blockquote>
    </div>



    <div class="card mb-4">
        <div class="card-header align-items-center d-flex">
            <h5 class="text-warning card-title" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.title-expert' | translate)"></h5>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-title"></div>
        </div>
        <div class="card-body">
            <p class="card-text" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.expert-ux' | translate)">
            </p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
            <ul *ngIf="translationsLoaded; else loadingSkeleton">
                <li [innerHTML]="('ARTIST.skill-1' | translate)"></li>
                <li [innerHTML]="('ARTIST.skill-2' | translate)"></li>
                <li [innerHTML]="('ARTIST.skill-3' | translate)"></li>
                <li [innerHTML]="('ARTIST.skill-4' | translate)"></li>
                <li [innerHTML]="('ARTIST.skill-5' | translate)"></li>
            </ul>
            <ng-template #loadingSkeleton>
                <div *ngFor="let _ of [1,2,3,4,5]" class="skeleton skeleton-list"></div>
            </ng-template>
            <p class="card-text" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.expert-last' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
        </div>
        <div class="card-footer">
            <a href="/portfolio" class="btn btn-danger mt-3" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.btn-viewportfolio' | translate)"></a>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-button"></div>
            <!-- Portfolio Icon -->
        </div>
    </div>
    <div class="card mb-4">
        <!-- Card Header -->
        <div class="card-header align-items-center d-flex">
            <h5 class="text-warning card-title" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.title-music' | translate)"></h5>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-title"></div>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <p class="card-text" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.music' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
        </div>

        <!-- Card Footer avec les icônes -->
        <div class="card-footer">
            <ng-container *ngIf="translationsLoaded; else skeletonIcons">
                <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://www.instagram.com/alexisdegraeve/" role="button">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://www.youtube.com/@ganeshamusicme657" role="button">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </ng-container>

            <!-- Skeleton pour les icônes -->
            <ng-template #skeletonIcons>
                <div class="skeleton skeleton-icon"></div>
                <div class="skeleton skeleton-icon"></div>
            </ng-template>
        </div>
    </div>


    <div class="card mb-4">
        <!-- Card Header -->
        <div class="card-header align-items-center d-flex">
            <h5 class="text-warning card-title" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.title-aboutme' | translate)"></h5>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-title"></div>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <p class="card-text" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.aboutme' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
        </div>

        <!-- Card Footer avec le bouton -->
        <div class="card-footer">
            <a *ngIf="translationsLoaded" href="/about" class="btn btn-danger" [innerHTML]="('ARTIST.btn-aboutme' | translate)"></a>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-button"></div>
        </div>
    </div>


    <div class="card mb-4">
        <!-- Card Header -->
        <div class="card-header align-items-center d-flex">
            <h5 class="text-warning card-title" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.title-animal' | translate)"></h5>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-title"></div>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <div class="cat-container">
                <div class="cat">
                    <div class="cat-mask">
                        <div *ngIf="translationsLoaded" class="animated-bg"></div>
                        <div *ngIf="!translationsLoaded" class="skeleton skeleton-image"></div>
                    </div>
                </div>
                <blockquote class="quote">
                    <p *ngIf="translationsLoaded" [innerHTML]="('ARTIST.citation-cat' | translate)"></p>
                    <p *ngIf="!translationsLoaded" class="skeleton skeleton-text"></p>
                    <cite *ngIf="translationsLoaded">— {{ ('ARTIST.MAGRITTE' | translate) }}</cite>
                    <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
                </blockquote>
            </div>

            <!-- Card Text -->
            <p *ngIf="translationsLoaded" class="card-text mt-4" [innerHTML]="('ARTIST.animal-1' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>

            <p *ngIf="translationsLoaded" class="card-text" [innerHTML]="('ARTIST.animal-2' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>

            <p *ngIf="translationsLoaded" class="card-text" [innerHTML]="('ARTIST.animal-3' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>

            <p *ngIf="translationsLoaded" class="card-text" [innerHTML]="('ARTIST.animal-4' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>

            <p *ngIf="translationsLoaded" class="card-text" [innerHTML]="('ARTIST.animal-5' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>

            <p *ngIf="translationsLoaded" class="card-text mb-4" [innerHTML]="('ARTIST.animal-6' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
        </div>
    </div>


    <div class="card mb-4">
        <!-- Card Header -->
        <div class="card-header align-items-center d-flex">
            <h5 class="text-warning card-title" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.title-human' | translate)"></h5>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-title"></div>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <div class="human-container">
                <div class="human">
                    <div class="human-mask">
                        <div *ngIf="translationsLoaded" class="animated-bg"></div>
                        <div *ngIf="!translationsLoaded" class="skeleton skeleton-image"></div>
                    </div>
                </div>
                <blockquote class="quote">
                    <p *ngIf="translationsLoaded" [innerHTML]="('ARTIST.citation-human' | translate)"></p>
                    <p *ngIf="!translationsLoaded" class="skeleton skeleton-text"></p>
                    <cite *ngIf="translationsLoaded">— {{ ('ARTIST.MAGRITTE' | translate) }}</cite>
                    <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
                </blockquote>
            </div>

            <!-- Card Text -->
            <p *ngIf="translationsLoaded" class="card-text mt-4" [innerHTML]="('ARTIST.human-1' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>

            <p *ngIf="translationsLoaded" class="card-text" [innerHTML]="('ARTIST.human-2' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>

            <p *ngIf="translationsLoaded" class="card-text" [innerHTML]="('ARTIST.human-3' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>

            <p *ngIf="translationsLoaded" class="card-text" [innerHTML]="('ARTIST.human-4' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
        </div>
    </div>


    <div class="card mb-4">
        <!-- Card Header -->
        <div class="card-header align-items-center d-flex">
            <h5 class="text-warning card-title" *ngIf="translationsLoaded" [innerHTML]="('ARTIST.title-writetome' | translate)"></h5>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-title"></div>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <p *ngIf="translationsLoaded" class="card-text" [innerHTML]="('ARTIST.writetome' | translate)"></p>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-text"></div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer">
            <a *ngIf="translationsLoaded" href="/contact" class="btn btn-danger" [innerHTML]="('ARTIST.btn-contact' | translate)">Contact</a>
            <div *ngIf="!translationsLoaded" class="skeleton skeleton-btn"></div>
        </div>
    </div>


</div>
