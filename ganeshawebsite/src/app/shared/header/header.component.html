<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/assets/logo_ganesha.svg" alt="Ganesha logo" class="logo"> Ganesha
        </a>


        <!-- Menu classique (horizontal), visible uniquement en mode desktop -->
        <div class="navbar-nav d-none d-lg-flex">
            <a *ngFor="let item of menuItems" class="nav-link" [routerLink]="item.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
         {{ item.title }}
       </a>
        </div>
        <button type="button" class="ms-auto btn btn-lg d-none d-lg-flex border-0" [ngClass]="!darkTheme ? 'btn-danger' : 'btn-link'" (click)="switchTheme()">
          <i class="fa-solid" [ngClass]="!darkTheme ? 'fa-moon' : 'fa-sun'"></i>
        </button>


        <!-- Bouton pour ouvrir le menu contextuel (offcanvas) visible uniquement en mode tablette/smartphone -->
        <button class="navbar-toggler border-0 shadow-none d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuContextuel" aria-controls="menuContextuel" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="bi bi-three-dots-vertical"></i>
              </button>

        <!-- Menu contextuel (offcanvas), visible uniquement en mode tablette/smartphone -->
        <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="menuContextuel" aria-labelledby="menuContextuelLabel">
            <div class="offcanvas-header">
                <button type="button" data-bs-dismiss="offcanvas" aria-label="Close" class="ps-0 border-0 btn btn-link"><i class="bi bi-chevron-left fs-3 fw-bold icon-menu"></i></button>
                <h5 id="menuContextuelLabel">Menu</h5>
            </div>
            <div class="offcanvas-body">
                <div>

                    <a *ngFor="let item of menuItems" class="nav-link mb-3 d-flex align-items-center" [routerLink]="item.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        <i *ngIf="item.icon" class="bi icon-menu" [ngClass]="item.icon"></i>
                        <div>
                            <div class="fw-bold">{{ item.title }}</div>
                            <div *ngIf="item.description">{{ item.description }}</div>
                        </div>
                    </a>

                    <a class="nav-link mb-3 d-flex align-items-center" (click)="switchTheme()">
                        <i class="fa-solid icon-menu" [ngClass]="!darkTheme ? 'fa-moon' : 'fa-sun'"></i>
                        <div>
                            <div class="fw-bold ">Theme</div>
                            <div>{{ !darkTheme ? 'Change to dark mode' : 'Change to light mode' }} </div>
                        </div>
                    </a>

                </div>

            </div>
        </div>
    </div>
</nav>
