<div class="d-flex flex-column h-100">
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center vh-100 overflow-hidden">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <ng-container *ngIf="!isLoading">
        <app-header></app-header>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </ng-container>
</div>

<!-- Neige ou Ã©toiles en fonction de la saison -->
<div *ngIf="isWinterSeason" class="snowflakes">
    <i class="fas fa-snowflake snowflake" *ngFor="let flake of [].constructor(50)"></i>
</div>

<div class="stars" *ngIf="( darkTheme$  | async) && !isWinterSeason">
    <div id="stars-group-1"></div>
    <div id="stars-group-2"></div>
    <div id="stars-group-3"></div>
    <div id="stars-group-4"></div>
    <div id="stars-group-5"></div>
    <div id="stars-group-6"></div>
</div>

<section *ngIf=" (darkTheme$ |async) && !isWinterSeason && false">
    <span></span>

</section>
