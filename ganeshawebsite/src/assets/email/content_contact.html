<script language ="JavaScript">

    function clearform()
    {        
        document.getElementById('e_name').value="";
	      document.getElementById('e_prenom').value="";
	      document.getElementById('e_email').value="";
	      document.getElementById('e_subject').value="";
	      document.getElementById('e_texte').value="";
        document.getElementById('msgerror').innerHTML="";
        document.getElementById('msgerror').style.display = "none";

    }
        
    
	  function sendmail_ok()
	  {
        document.getElementById('msgerror').style.display = "block";

          var inputs = [];
          $(':input', this).each(function() {
            inputs.push(this.name + '=' + escape(this.value));
          })

          $.ajax({
            data: inputs.join('&'),
	    url: "do_sendform.php",
            timeout: 8000,
            error: function() {
	      document.getElementById('msgerror').innerHTML="<br><strong>Sorry but the message cannot be send now. Please try it later!</strong>";		
            },
            success: function(r) { 
	      document.getElementById('msgerror').innerHTML="<br><strong>Thank you for your message! I will answer as soon as possible.</strong>";
	      document.getElementById('e_name').value="";
	      document.getElementById('e_prenom').value="";
	      document.getElementById('e_email').value="";
	      document.getElementById('e_subject').value="";
	      document.getElementById('e_texte').value="";

            }
          }) 
	  }
</script>
